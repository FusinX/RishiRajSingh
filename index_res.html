<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rishi Raj Singh | Professional Actor</title>
    <meta name="description" content="Portfolio of Rishi Raj Singh - Actor based in Mumbai." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#8B0000', // Deep Burgundy
              accent: '#C5A059', // Muted Gold/Amber
              gold: '#FFD700',   // Bright Gold
              cream: '#FFF8DC',  // Background Cream
              charcoal: '#2F4F4F', // Dark Text
              offwhite: '#FFFAF0',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
              display: ['"Cinzel"', 'serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FFF8DC;
      }
      ::-webkit-scrollbar-thumb {
        background: #8B0000;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5e0000;
      }
      .text-stroke {
        -webkit-text-stroke: 1px rgba(255, 215, 0, 0.3);
      }
    </style>

    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-cream text-charcoal antialiased selection:bg-primary selection:text-gold">
